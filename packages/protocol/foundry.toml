[profile.default]
src = "contracts"
out = "out"
libs = ["lib"]
solc = "0.8.27"
# Disable via_ir to allow large auto-generated verifier contracts to compile
# The verifiers use inline assembly that causes Yul stack layout issues with via_ir
via_ir = false
optimizer = true
optimizer_runs = 200

remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "forge-std/=lib/forge-std/src/",
]

# RPC endpoints - set these env vars for remote deployment
# [rpc_endpoints]
# base_sepolia = "${BASE_SEPOLIA_RPC_URL}"
# base = "${BASE_RPC_URL}"

# Etherscan verification - set BASESCAN_API_KEY for contract verification
# [etherscan]
# base_sepolia = { key = "${BASESCAN_API_KEY}", url = "https://api-sepolia.basescan.org/api" }
# base = { key = "${BASESCAN_API_KEY}", url = "https://api.basescan.org/api" }

